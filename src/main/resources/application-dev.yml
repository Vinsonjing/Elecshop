spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/business?characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
      username: root
      password: root
#      最大连接数
      max-active: 20
      max-wait: 6000
#      最小空闲连接数
      min-idle: 1
#      检测是否有效连接
      test-on-borrow: true
#      空闲连接池检测
      test-on-return: true
mybatis:
  mapper-locations: classpath*:com/vjsoft/business/mapper/*Mapper.xml
  config-location: classpath:mybatis-config.xml